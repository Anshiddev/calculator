<!doctype html>
<html lang="en">
    <head>
        <title>calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="w-100 d-flex flex-column justify-content-center align-items-center">
            <h1>simpe calculator</h1>

            <table>
                <tr>
                    <td colspan="3"><input type="text" id="display"></td>
                    <td>
                        <button id="c" onclick="clean()">C</button>
                    </td>
                </tr>

                <tr>
                    <td><button id="+" onclick="clicked(event)">+</button></td>
                    <td><button id="-" onclick="clicked(event)">-</button></td>
                    <td><button id="*" onclick="clicked(event)">*</button></td>
                    <td><button id="/" onclick="clicked(event)">/</button></td>
                </tr>

                <tr>
                    <td><button id="1" onclick="clicked(event)">1</button></td>
                    <td><button id="2" onclick="clicked(event)">2</button></td>
                    <td><button id="3" onclick="clicked(event)">3</button></td>
                    <td><button id="4" onclick="clicked(event)">4</button></td>
                </tr>

                <tr>
                    <td><button id="5" onclick="clicked(event)">5</button></td>
                    <td><button id="6" onclick="clicked(event)">6</button></td>
                    <td><button id="7" onclick="clicked(event)">7</button></td>
                    <td><button id="8" onclick="clicked(event)">8</button></td>
                </tr>

                <tr>
                    <td><button id="9" onclick="clicked(event)">9</button></td>
                    <td><button id="0" onclick="clicked(event)">0</button></td>
                    <td><button id="bs" onclick="onPressBackspace()">BS</button></td>
                    <td><button id="=" onclick="result()">=</button></td>
                </tr>

            </table>
        </div>

        <script src="index.js"></script>
    </body>
</html>
